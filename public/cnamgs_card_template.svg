<svg id="cnamgs-card" width="1050" height="650" viewBox="0 0 1050 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="clip-photo">
      <ellipse cx="847" cy="447" rx="130" ry="160"/>
    </clipPath>
    
    <!-- Dégradés pour la puce bronze/or -->
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a76a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#cd7f32;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#b87333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5a2b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chipContactGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2f1f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b4423;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1f14;stop-opacity:1" />
    </linearGradient>
    
    <filter id="chipShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- fond beige clair -->
  <rect x="0" y="0" width="1050" height="650" rx="28" fill="#e9f2e9"/>
  
  <!-- bande verte horizontale -->
  <rect id="sepTop" x="0" y="165" width="1050" height="8" fill="#2aa84a"/>

  <!-- logos -->
  <image id="img-coat-of-arms" x="60" y="34" width="120" height="120" href="/emblem_gabon.png" preserveAspectRatio="xMidYMid meet"/>
  <image id="img-cnamgs-logo" x="610" y="45" width="400" height="110" href="/cnamgs_logo.png" preserveAspectRatio="xMidYMid meet"/>

  <!-- titres en haut gauche -->
  <text id="txt-republique" x="190" y="90" style="font:700 36px Arial;fill:#111">RÉPUBLIQUE</text>
  <text id="txt-gabonaise" x="190" y="130" style="font:700 36px Arial;fill:#111">GABONAISE</text>
  
  <!-- titres centrés -->
  <text id="txt-secteur" x="700" y="210" text-anchor="middle" style="font:700 34px Arial;fill:#111">Secteur Privé</text>
  <text id="txt-carte" x="700" y="252" text-anchor="middle" style="font:700 34px Arial;fill:#111">Carte d'Assurance Maladie</text>

  <!-- puce bronze/or avec bords arrondis -->
  <g id="chip" transform="translate(117,231)" filter="url(#chipShadow)">
    <!-- Fond principal avec dégradé bronze/or et bords très arrondis -->
    <rect x="0" y="0" width="162" height="125" rx="32" ry="32" fill="url(#chipGradient)" stroke="#5a3e28" stroke-width="1.5"/>
    
    <!-- Reflet supérieur -->
    <rect x="8" y="8" width="146" height="25" rx="18" ry="18" fill="#ffffff" opacity="0.2"/>
    
    <!-- Cadre intérieur avec dégradé -->
    <rect x="18" y="18" width="126" height="89" rx="16" ry="16" fill="none" stroke="url(#chipContactGradient)" stroke-width="1.8"/>
    
    <!-- Zone centrale des contacts -->
    <rect x="64" y="34" width="34" height="58" rx="8" ry="8" fill="url(#chipContactGradient)" stroke="#5a3e28" stroke-width="1.2"/>
    
    <!-- Contacts métalliques horizontaux -->
    <g stroke="#6b4423" stroke-width="2.5" fill="none" opacity="0.9">
      <!-- Lignes horizontales caractéristiques -->
      <line x1="26" y1="42" x2="62" y2="42"/>
      <line x1="26" y1="52" x2="62" y2="52"/>
      <line x1="26" y1="62" x2="62" y2="62"/>
      <line x1="26" y1="72" x2="62" y2="72"/>
      <line x1="26" y1="82" x2="62" y2="82"/>
      
      <line x1="100" y1="42" x2="136" y2="42"/>
      <line x1="100" y1="52" x2="136" y2="52"/>
      <line x1="100" y1="62" x2="136" y2="62"/>
      <line x1="100" y1="72" x2="136" y2="72"/>
      <line x1="100" y1="82" x2="136" y2="82"/>
    </g>
    
    <!-- Micro-reflets sur les contacts -->
    <g fill="#d4a76a" opacity="0.3">
      <rect x="66" y="36" width="30" height="1.5" rx="0.75"/>
      <rect x="66" y="46" width="30" height="1.5" rx="0.75"/>
      <rect x="66" y="56" width="30" height="1.5" rx="0.75"/>
    </g>
  </g>

  <!-- zone photo elliptique -->
  <ellipse id="photo-placeholder" cx="847" cy="447" rx="130" ry="160" fill="#d9d9d9"/>

  <!-- libellés des champs -->
  <text id="label-nom" x="62" y="410" style="font:400 26px Arial;fill:#666">Nom</text>
  <text id="label-prenoms" x="62" y="492" style="font:400 26px Arial;fill:#666">Prénoms</text>
  <text id="label-dob" x="62" y="574" style="font:400 26px Arial;fill:#666">Date de naissance</text>
  <text id="label-sex" x="511" y="574" style="font:400 26px Arial;fill:#666">Sexe</text>

  <!-- CHAMPS dynamiques -->
  <text id="field-card-number" x="485" y="300" text-anchor="start" style="font:700 32px 'Courier New',monospace;fill:#111"></text>
  <text id="field-name" x="99" y="467" style="font:700 32px Arial;fill:#000"></text>
  <text id="field-given-names" x="99" y="549" style="font:700 32px Arial;fill:#000"></text>
  <text id="field-birthdate" x="99" y="631" style="font:700 32px Arial;fill:#000"></text>
  <text id="field-sex" x="548" y="569" style="font:700 32px Arial;fill:#000"></text>
</svg>